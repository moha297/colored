<div style="width:100%;" class="game-grid clearfix">
  <div ng-repeat="row in matrix" class="grid-row">
    <div ng-repeat="cell in row"
    class="grid-cell pull-left"
    id="{{cell.getRow()}},{{cell.getCol()}}"
    style="width:{{dimension}}px;height:{{dimension}}px;background:{{cell.getColor()}}">
    </div>
  </div>
</div>
